{% load i18n %}

<form class="document-upload"
      action="{% url 'wagtaildocs_chooser_select' doc.id %}"
      method="POST" enctype="multipart/form-data">
    <ul class="fields">
        {% csrf_token %}
        {% for field in form %}
            {% include "wagtailadmin/shared/field_as_li.html" %}
        {% endfor %}
        <li>
            <input type="submit" value="{% trans 'Proceed' %}" />
            <a href="{% url 'wagtaildocs_delete_multiple' doc.id %}"
               class="delete button button-secondary no">{% trans "Delete" %}</a>
        </li>
    </ul>
</form>
<script type="text/javascript">add_select_doc_widget();</script>
